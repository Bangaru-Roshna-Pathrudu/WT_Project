<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        .btn{
            text-align: center;
        }
        body{
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display">Reach Out</h1>
              <p class="lead">Helping hand to common people.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1>Complaint</h1>
                <form>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="aadhar">Aadhar Number</label>
                        <input type="number" class="form-control" id="aadhar" placeholder="Enter your aadhar number">
                      </div>
                      <div class="form-group">
                        <label for="phno">Phone number</label>
                        <input type="number" class="form-control" id="phno" placeholder="Enter your phone number">
                      </div>
                      <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="hno" placeholder="residentail address">
                        <input type="text" class="form-control" id="city" placeholder="city">
                        <input type="number" class="form-control" id="pin" placeholder="pincode">
                      </div>
                    <div class="form-group">
                      <label for="crimetype">Type of crime</label>
                      <select class="form-control" id="crimetype">
                        <option>Theft</option>
                        <option>Homicide</option>
                        <option>Missing person or articles</option>
                        <option>Assault</option>
                        <option>Murder</option>
                        <option>Domestic violence</option>
                        <option>Child labour</option>
                        <option>Kidnap/trafficing</option>
                        <option>Fraud</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="complaint">Details of the crime</label>
                      <textarea class="form-control" id="complaint" rows="3"></textarea>
                    </div>
                    <div class="justify-content-center"><button class="btn btn-primary">Submit</button></div>

                  </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
